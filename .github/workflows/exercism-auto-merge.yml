name: Exercism Sync and Automerge

on:
  pull_request:
    types: [opened, reopened, synchronize]

permissions:
  contents: write
  pull-requests: write

jobs:
  add-label:
    runs-on: ubuntu-latest
    steps:
      - name: Add automerge label to PRs by sync bot
        if: github.actor == 'exercism-solutions-syncer[bot]'
        uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # Or ${{ secrets.PAT_TOKEN }} for wider access
          labels: automerge

  auto-merge:
    runs-on: ubuntu-latest
    needs: add-label
    steps:
      - name: Confirm PR author is sync bot
        if: github.event.pull_request.user.login == 'exercism-solutions-syncer[bot]'
        run: echo "PR created by exercism-solutions-syncer[bot] â€” proceeding with merge."

      - name: Automerge PR
        if: github.event.pull_request.user.login == 'exercism-solutions-syncer[bot]'
        uses: pascalgn/automerge-action@v0.16.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Or ${{ secrets.PAT_TOKEN }}
          MERGE_METHOD: squash
          LOG_LEVEL: debug
